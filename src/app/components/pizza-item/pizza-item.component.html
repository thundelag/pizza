<mat-card class="pizza-card h-100">
  <img mat-card-image [src]="pizza.image" [alt]="pizza.name" class="pizza-image">
  
  <div class="pizza-badges">
    <mat-chip-set>
      <mat-chip *ngIf="pizza.vegetarian" color="primary">Vegetarian</mat-chip>
      <mat-chip *ngIf="pizza.spicy" color="warn">Spicy</mat-chip>
      <mat-chip *ngIf="pizza.popular" color="accent">Popular</mat-chip>
    </mat-chip-set>
  </div>

  <mat-card-content>
    <h3 class="pizza-title">{{pizza.name}}</h3>
    <p class="pizza-description">{{pizza.description}}</p>
    
    <div class="pizza-ingredients">
      <small>
        <strong>Ingredients:</strong> 
        <span *ngFor="let ingredient of pizza.ingredients; let last = last">
          {{ingredient}}{{!last ? ', ' : ''}}
        </span>
      </small>
    </div>
    
    <p class="pizza-price mt-2">â‚¬{{pizza.price.toFixed(2)}}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart()" class="w-100">
      <mat-icon>add_shopping_cart</mat-icon> 
      Add to Cart
    </button>
  </mat-card-actions>
</mat-card>
